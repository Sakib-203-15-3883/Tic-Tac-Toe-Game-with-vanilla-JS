<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <!-- gain access to the Font Awesome icons, which can then be used in  HTML markup or manipulated through JavaScript code. -->
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Tik Tok Toe Game</title>
  </head>
  <body>
    <main>
      <!-- Top area -->

      <div class="top">
        <div class="exAndOh">
          <i class="fa-solid fa-x"></i>
          <i class="fa-solid fa-o"></i>
        </div>

        <section>
          <h3 id="colorChange">
            <i class="fa-solid fa-x" id="turn"></i>
            TURN
          </h3>
        </section>

        <div>
          <button class="clearScore" id="clear-score">Wipe Score</button>
        </div>
      </div>

      <!-- middle area -->

      <div class="middle">
        <ul>
          <li class="box" id="1"></li>
          <li class="box" id="2"></li>
          <li class="box" id="3"></li>
          <li class="box" id="4"></li>
          <li class="box" id="5"></li>
          <li class="box" id="6"></li>
          <li class="box" id="7"></li>
          <li class="box" id="8"></li>
          <li class="box" id="9"></li>
        </ul>
      </div>

      <!-- bottom area -->
    </main>
  </body>
</html>
<script src="main.js"></script>
